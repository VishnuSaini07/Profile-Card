<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div class="main-box">
    <div class="content">
      <input type="checkbox" id="check">
      <label for="check" class="box">
        <div class="share">Share</div>
        <div class="cancel">Cancel</div>
      </label>
      <div class="image-box">
        <img src="vishnu.jpg" alt="">
        <div class="about">
          <div class="details">
            <div class="name">Vishnu Saini</div>
            <div class="job">Front End Developer</div>
            <div class="icons">
              <a href="https://www.facebook.com/imvishnusaini"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.twitter.com/vsnusaini"><i class="fab fa-twitter"></i></a>
              <a href="https://www.instagram.com/im_vishnu_saini"><i class="fab fa-instagram"></i></a>
              <a href="https://www.github.com/vsnu123"><i class="fab fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
